<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>McCronalds Airdrop Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #ffe600;
      font-family: 'Luckiest Guy', cursive;
      color: #b30000;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .clown-image {
      display: block;
      margin: 20px auto 40px auto;
      max-width: 300px;
      width: 80%;
      height: auto;
    }

    .instructions {
      font-size: 1.4em;
      margin-bottom: 30px;
    }

    .counter {
      font-size: 2em;
      margin: 20px 0;
      font-weight: bold;
    }

    #clickButton,
    #resetButton,
    #tweetButton {
      background: #b30000;
      color: #ffe600;
      font-size: 2em;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      margin: 20px;
    }

    #clickButton:hover:not(:disabled),
    #resetButton:hover,
    #tweetButton:hover {
      background: #ff0000;
    }

    #clickButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .timer {
      font-size: 1.5em;
      margin-top: 15px;
    }

    .result {
      margin-top: 30px;
      font-size: 2em;
    }

    #resetButton,
    #tweetButton {
      display: none;
    }

    .music-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(179, 0, 0, 0.85);
      padding: 5px 10px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 9999;
    }

    #muteButton {
      background: transparent;
      border: none;
      color: #ffe600;
      font-size: 1.6em;
      cursor: pointer;
      padding: 0;
      margin: 0;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      line-height: 1;
      user-select: none;
    }

    #muteButton:hover {
      color: #ff0000;
    }

    #volumeSlider {
      -webkit-appearance: none;
      width: 100px;
      height: 6px;
      background: #b30000;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      transition: background 0.3s ease;
    }
    #volumeSlider:hover {
      background: #ff0000;
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #ffe600;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #b30000;
      transition: background 0.3s ease;
      margin-top: -6px;
    }
    #volumeSlider::-webkit-slider-thumb:hover {
      background: #ff0;
    }
    #volumeSlider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: #ffe600;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #b30000;
      transition: background 0.3s ease;
    }
    #volumeSlider::-moz-range-thumb:hover {
      background: #ff0;
    }
  </style>
</head>
<body>
  <h1>ü•≥ McCronalds Airdrop Game</h1>

  <img src="clown.png" alt="McCronalds Clown" class="clown-image" />

  <div class="instructions">Click the button 190 times in under 15 seconds to win the airdrop!</div>

  <div class="counter">Clicks: <span id="clickCount">0</span></div>
  <button id="clickButton">CLICK ME FAST!</button>
  <button id="resetButton">üîÅ TRY AGAIN</button>
  <button id="tweetButton">üöÄ GET YOUR $MCD AIRDROP</button>

  <div class="timer">‚è± Time Left: <span id="timeLeft">15</span>s</div>
  <div class="result" id="result"></div>

  <div class="music-controls" title="Background music controls">
    <button id="muteButton" aria-label="Mute/Unmute music">üîä</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
  </div>

  <audio id="backgroundMusic" src="music.mp3" loop preload="auto"></audio>

  <script>
    let count = 0;
    let timeLeft = 15;
    let timer = null;
    let gameActive = false;

    const clickBtn = document.getElementById("clickButton");
    const resetBtn = document.getElementById("resetButton");
    const tweetBtn = document.getElementById("tweetButton");
    const clickDisplay = document.getElementById("clickCount");
    const timeDisplay = document.getElementById("timeLeft");
    const resultDisplay = document.getElementById("result");

    const backgroundMusic = document.getElementById("backgroundMusic");
    const muteBtn = document.getElementById("muteButton");
    const volumeSlider = document.getElementById("volumeSlider");

    const soundPoolSize = 5;
    const clickSounds = [];
    for (let i = 0; i < soundPoolSize; i++) {
      const audio = new Audio("click.mp3");
      audio.preload = "auto";
      clickSounds.push(audio);
    }
    let soundIndex = 0;
    function playClickSound() {
      const sound = clickSounds[soundIndex];
      sound.currentTime = 0;
      sound.play();
      soundIndex = (soundIndex + 1) % soundPoolSize;
    }

    const victorySound = new Audio("victory.mp3");
    victorySound.preload = "auto";

    function endGame() {
      clearInterval(timer);
      clickBtn.disabled = true;
      resetBtn.style.display = "inline-block";

      if (count >= 190) {
        resultDisplay.textContent = "üéâ You WIN the airdrop!";
        resultDisplay.style.color = "#008000";
        victorySound.currentTime = 0;
        victorySound.play();
        tweetBtn.style.display = "inline-block";
      } else {
        resultDisplay.textContent = "üò¢ You LOST! Try again!";
        resultDisplay.style.color = "#b30000";
        tweetBtn.style.display = "none"; // Hide if didn't win
      }
    }

    clickBtn.addEventListener("click", () => {
      if (!gameActive) {
        gameActive = true;
        timer = setInterval(() => {
          timeLeft--;
          timeDisplay.textContent = timeLeft;
          if (timeLeft <= 0) {
            endGame();
          }
        }, 1000);
      }

      if (timeLeft > 0) {
        count++;
        clickDisplay.textContent = count;
        playClickSound();
      }
    });

    resetBtn.addEventListener("click", () => {
      count = 0;
      timeLeft = 15;
      gameActive = false;

      clickDisplay.textContent = count;
      timeDisplay.textContent = timeLeft;
      resultDisplay.textContent = "";

      clickBtn.disabled = false;
      resetBtn.style.display = "none";
      tweetBtn.style.display = "none";
    });

    tweetBtn.addEventListener("click", () => {
      const tweetText = "I just won the $MCD airdrop from @McCronalds! Visit their website to learn more and submit your wallet address to claim yours!";
      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;

      const a = document.createElement("a");
      a.href = tweetUrl;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    backgroundMusic.volume = 0.5;
    volumeSlider.value = backgroundMusic.volume;

    function updateMuteButton() {
      muteBtn.textContent = backgroundMusic.muted || backgroundMusic.volume === 0 ? "üîá" : "üîä";
    }

    muteBtn.addEventListener("click", () => {
      if (backgroundMusic.muted || backgroundMusic.volume === 0) {
        backgroundMusic.muted = false;
        if (backgroundMusic.volume === 0) {
          backgroundMusic.volume = 0.5;
          volumeSlider.value = 0.5;
        }
      } else {
        backgroundMusic.muted = true;
      }
      updateMuteButton();
    });

    volumeSlider.addEventListener("input", () => {
      backgroundMusic.volume = parseFloat(volumeSlider.value);
      backgroundMusic.muted = backgroundMusic.volume === 0;
      updateMuteButton();
    });

    updateMuteButton();

    function tryPlayMusic() {
      backgroundMusic.play().catch(() => {
        function userPlay() {
          backgroundMusic.play();
          window.removeEventListener("click", userPlay);
          window.removeEventListener("keydown", userPlay);
        }
        window.addEventListener("click", userPlay);
        window.addEventListener("keydown", userPlay);
      });
    }

    window.addEventListener("load", () => {
      tryPlayMusic();
    });
  </script>
</body>
</html>
